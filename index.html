<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lechito's Waltz</title>
  <link rel="stylesheet" href="style.css">
  <script></script>
</head>
<body>
<canvas id="myCanvas" width="650" height="500"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

var lechito = new Image();
lechito.src = "./lechito.png";
var lechitoX = canvas.width/2;
var lechitoY = canvas.height-100;
lechito.onload = function() {
  drawLechito();
}

var potato = new Image();
potato.src = "./potato.png";
var potatoX = 500;
var potatoY = 50;
potato.onload = function() {
  drawPotato();
}

var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    else if(e.keyCode == 38) {
        upPressed = true;
    }
    else if(e.keyCode == 40) {
        downPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
    else if(e.keyCode == 38) {
        upPressed = false;
    }
    else if(e.keyCode == 40) {
        downPressed = false;
    }
}


function drawLechito() {
  ctx.drawImage(lechito, lechitoX, lechitoY, 100, 100)
  if (rightPressed && lechitoX < canvas.width-70) {
    lechitoX += 10;
  }
  else if (leftPressed && lechitoX > 0) {
    lechitoX -= 10;
  }
  else if (upPressed && lechitoY > 0) {
    lechitoY -= 10;
  }
  else if (downPressed && lechitoY < canvas.height-70) {
    lechitoY += 10;
  }
}

function drawPotato() {
  ctx.drawImage(potato, potatoX, potatoY, 70, 70)
  if (lechitoX < potatoX) {
    potatoX -= 5;
  }
  else if (lechitoX > potatoX + 10) {
    potatoX += 5;
  }
  else if (lechitoY > potatoY) {
    potatoY += 5;
  }
  else if (lechitoY < potatoY) {
    potatoY -= 5;
  }

}

function checkGameOver() {
  if (lechitoX === potatoX && lechitoY === potatoY) {
    alert("GAME OVER");
    document.location.reload();
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawLechito();
  drawPotato();
  checkGameOver();
  requestAnimationFrame(draw);
}

draw();

</script>
</body>
</html>
